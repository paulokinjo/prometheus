apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-deployment
  labels:
    app: alertmanager-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-deployment
  template:
    metadata:
      name: alertmanager-deployment
      labels:
        app: alertmanager-deployment
    spec:
      containers:
        - name: alertmanager-deployment
          image: prom/alertmanager:v0.19.0
          env:
            - name: GMAIL_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: account
            - name: GMAIL_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: secret
          args:
            - "--config.file=/etc/alertmanager/config.yml"
            - "--storage.path=/alertmanager"
          ports:
            - name: http
              containerPort: 9093
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
            - name: templates-volume
              mountPath: /etc/alertmanager-templates
            - name: alertmanager
              mountPath: /alertmanager
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-configmap
        - name: templates-volume
          configMap:
            name: alertmanager-templates
        - name: alertmanager
          emptyDir: {}
