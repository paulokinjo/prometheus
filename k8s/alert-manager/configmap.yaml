apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  config.yml: |-
    global:
    templates:
      - '/etc/alertmanager/*.tmpl'
    route:
      receiver: alert-emailer
      group_by: ['alertname', 'priority']
      group_wait: 10s
      repeat_interval: 30m
      routes:
        - receiver: slack_demo
          match:
            severity: slack
          group_wait: 10s
          repeat_interval: 1m
    receivers:
      - name: alert-emailer
        email_configs:
          - to: paulokinjo@hotmail.com
            send_resolved: false
            from: from-email@email.com
            smarthost: smtp.example.com:25
            require_tls: false      
      - name: slack_demo
        slack_configs:
        - api_url: https://hooks.slack.com/services/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sz4Qk
          channel: '#slack-demo'